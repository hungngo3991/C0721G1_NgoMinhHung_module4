<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/user/save}" th:object="${user}" method="post">
    <div>
        <label for="firstName">Fisrt Name:</label>
        <input id="firstName" type="text" th:field="*{firstName}">
        <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
        </div>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" th:field="*{lastName}">
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
        </div>
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input id="phoneNumber" type="text" th:field="*{phoneNumber}">
        <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
        </div>
    </div>
    <div>
        <label for="age">Age:</label>
        <input id="age" type="text" th:field="*{age}">
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
        </div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input id="email" type="text" th:field="*{email}">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
        </div>
    </div>

    <input type="submit" value="Create">

</form>


<a th:href="@{/user}"> Return User List</a>


</body>
</html>
