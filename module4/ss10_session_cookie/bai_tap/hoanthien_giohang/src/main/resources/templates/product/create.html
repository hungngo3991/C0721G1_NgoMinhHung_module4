<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">


    <h3>Add new product</h3>
    <a th:href="@{/product}">
        Back to Product List
    </a>

    <div>
        <form th:action="@{/product/save}" th:object="${productForm}" method="post" enctype="multipart/form-data">
            <div>
                <label for="name">Name</label>
            </div>
            <div>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            <div>
                <label for="price">Price</label>
            </div>
            <div>
                <input type="text" id="price" th:field="*{price}" required>
            </div>
            <div>
                <label for="description">Description</label>
            </div>
            <div>
                <input type="text" id="description" th:field="*{description}" required>
            </div>
            <div>
                <label for="image">Image</label>
            </div>
            <div>
                <input type="file" id="image" th:field="*{image}">
            </div>
            <div>
                <button type="submit">Create</button>
            </div>


        </form>
    </div>

</div>

</body>
</html>
